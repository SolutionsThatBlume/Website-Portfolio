{% load static %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
