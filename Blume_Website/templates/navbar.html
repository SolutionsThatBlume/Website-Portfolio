<!-- Navigation-->
{% url 'public:index' as index_url %}
{% url 'public:projects' as projects_url %}
{% url 'contact:contact' as contact_url %}

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{{ index_url }}">parker = Person()</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link {% if request.path == index_url %}active{% endif %}" href="{{ index_url }}">parker.Home()</a></li>

                <li class="nav-item"><a class="nav-link {% if request.path == projects_url %}active{% endif %}" href="{{ projects_url }}">parker.Projects()</a></li>

                <li class="nav-item"><a class="nav-link {% if request.path == contact_url %}active{% endif %}" href="{{ contact_url }}">parker.Contact()</a></li>
            </ul>
        </div>
    </div>
</nav>
